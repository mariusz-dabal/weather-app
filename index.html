<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Jimmy's Weather App</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <h1>Weather App</h1>
      <input
        type="text"
        name="search-bar"
        id="search-bar"
        placeholder="Type your city"
      />
      <button id="search-btn">search</button>
    </header>
    <main>
      <div class="weather-info">
        <div id="hum" class="weather-item"></div>
        <div id="temp" class="weather-item"></div>
        <div id="clouds" class="weather-item"></div>
      </div>
      <div class="pollution-info">
        <div id="co" class="pollution-item"></div>
        <div id="o3" class="pollution-item"></div>
        <div id="so2" class="pollution-item"></div>
        <div id="no2" class="pollution-item"></div>
      </div>
    </main>
    <div id="test-data"></div>
    <script src="js/app.js"></script>
  </body>
</html>
